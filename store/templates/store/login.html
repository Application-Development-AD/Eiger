<!DOCTYPE html>
<html lang="en">
    
<head>
	<title>Login</title>
	<link rel="stylesheet" href="{% static 'register/fonts/material-icon/css/material-design-iconic-font.min.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<link rel="stylesheet" href="{% static 'register/css/style.css' %}">

	<script>
		function getCookie(name) {
			let cookieValue = null;
			if (document.cookie && document.cookie !== '') {
				const cookies = document.cookie.split(';');
				for (let i = 0; i < cookies.length; i++) {
					const cookie = cookies[i].trim();
					// Does this cookie string begin with the name we want?
					if (cookie.substring(0, name.length + 1) === (name + '=')) {
						cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
						break;
					}
				}
			}
			return cookieValue;
		}
		const csrftoken = getCookie('csrftoken');
	</script>


</head>
<body>
	<div class="main">
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'register/images/signin-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'store:register' %}" class="signup-image-link">Create an account</a>
                    </div>

					<div class="signin-form">
					<form method="POST" action="">
						{% csrf_token %}
						<div class="form-group">
							<label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
							<input type="text" name="username" placeholder="Username" class="form-control">
						</div>

						<div class="form-group">
							<label for="pass"><i class="zmdi zmdi-lock"></i></label>
							<input type="password" name="password" placeholder="Password" class="form-control">
						</div>

						<div class="form-group form-button">
				 				<input class="btn login_btn form-submit" type="submit" value="Login">
				   			</div>
					</form>

				</div>

				{% for message in messages %}
					<p id="messages">{{message}}</p>
				{% endfor %}			
		
			</div>
		</div>
	</div>
	<script src="{% static 'register/vendor/jquery/jquery.min.js' %}"></script>
</body>

</html>
