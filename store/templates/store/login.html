<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min (2).css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body style="background-color:#4f868c;">
    <form method='post'>
    <div class="container">
        <a class="navbar-brand" href="#"><img src="{% static 'image/logo.png' %}"></a>
        <text>LOGIN TO EIGER BOOKSTORE</text><br><br>
        <label for="uname"><b>Username</b></label><br>
        <input type="text" placeholder="Enter Username" name="uname" required><br><br>
     
        <label for="psw"><b>Password</b></label><br>
        <input type="password" placeholder="Enter Password" name="psw" required><br><br>
    
        <button type="submit">Login</button><br><br>
        <button onclick="myFunction()" class="cancelbtn">Cancel</button>
        <script>
        function myFunction() {
            location.replace("/")
        }
        </script>
        <span class="psw">Forgot <a href="/forgotpassword/">password?</a></span>
    </div>
    </form>
</body>
</html>
